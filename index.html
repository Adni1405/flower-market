<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <style>
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        header .logo{
            font-size: 24px;
            font-weight: bold;
            color: #e65100;
        }

        nav ul{
            display: flex;
            gap: 20px;
            list-style: none;
        }

        nav ul li a{
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .cart{
            font-size: 14px;
            color: #333;
        }

        .banner{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            background-color: #fafafa;
        }

        .banner-text{
            flex-direction: 1 1 300px;
        }

        .banner-text h1{
            font-size: 36px;
            color: #e65100;
        }

        .banner-text span{
            color: #333;
        }

        .banner-text p{
            margin-top: 10px;
            color: #555;
        }

        .banner-image{
            flex: 1 1 300px;
            text-align: right;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .banner{
                flex-direction: column;
                text-align: center;
            }
            header{
                flex-direction: column;
                gap: 10px;
            }
            nav ul{
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
     <header>
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="menu">Home</a></li>
                <li><a href="menu">Plants</a></li>
                <li><a href="menu">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            Cart ($56)
        </div>
    </header>

    <!-- Banner Section -->
     <section class="banner">
        <div class="banner-text">
            <h1>ALWAYS <span>FRESH</span> FLOWERS</h1>
            <p>Indulge your senses with the beauty and fragrance of fresh flowers. Choose from a wide variety of floral arrangements for any occasion.</p>
        </div>
        <div class="banner-image">
            <img src="assets/hero-flower.png" alt="">
        </div>
     </section>
</body>
</html>
